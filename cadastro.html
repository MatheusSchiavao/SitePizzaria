<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css" media="screen" />
    <title>Formulario</title>
</head>

<body>
    <div class="corpo">
        <div class="card">
            <form action="cadastro1.html" target="_self">
                <div class="titulo">
                    <p>
                        <h2>Bem vindo!</h2>
                    </p>
                </div>
                <p class="cad">Cadastrar:</p>
                <br>
                <div class="nome">
                    Nome: <input type="text" placeholder="Nome" required>
                </div>
                <br>
                <div class="tel">
                    Telefone: <input type="text" placeholder="Telefone" required>
                </div>
                <br>
                <div class="email">
                    E-mail: <input type="text" placeholder="E-mail" required>
                </div>
                <br>
                <div class="usuario">
                    Usuário: <input type="text" placeholder="Usuário" required>
                </div>
                <br>
                <div class="senha">
                    Senha: <input type="text" placeholder="Senha" required>
                </div>
                <br>
                <div>
                    <input class="button" type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
